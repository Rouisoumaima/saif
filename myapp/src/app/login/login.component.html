
  <div class="welcome-page">
    <h1 >Votre confort est notre priorité...
      <br>
    Connecter pour réserver votre place !</h1>
<form>
  
  <div class="form-group">
  <label for="email">Adresse email :</label>
  <input type="email" class="form-control" id="email" name="email" ng-model="email" required [(ngModel)]="loginInfo.username" >

  </div>
  
  <div class="form-group">
  <label for="password">Mot de passe :</label>
 <input type="password" class="form-control" id="password" name="password" ng-model="password" required [(ngModel)]="loginInfo.password"></div>
            <button type="submit" (click)="onsubmit()" >Connexion</button>
          
  
</form>
     <h1 class="hello-text"></h1>
  </div>
